{% extends 'main/base.html' %}
{% block title %} Cereri acceptate {% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center">Cereri acceptate</h2>
      <ul class="mt-3">
        {% for note in accepted_notes %}
        <li>{{ note.title }} - {{ note.description }} - Trimis lui: {{ note.destination.username }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
