{% extends 'unauthenticated/base_auth_panel.html' %}

{% block title %} Autentificare {% endblock %}
{% load crispy_forms_tags %}

{% block inner_panel_content %}
    <label style="color: red; font-size: 15px; font-weight: bold;">
        Numele de utilizator este prima parte a adresei de e-mail cu care s-a făcut înregistrarea! <br>
        De exemplu, la adresa de e-mail
        <span style = "color: black"> nume.prenume@uab.ro </span>
        , numele de utilizator este
        <span style = "color: black"> nume.prenume </span>
        !
    </label>
    <form method="post">
        {% csrf_token %} 
        <!-- Form pentru autentificare -->
        {{ form|crispy }}
        <p> Creează un cont <a href="/sign-up">aici</a>!</p>
        <button type="submit" class="btn btn-success">Autentificare</button>
    </form>

    <!-- Resetarea parolei -->
    <div id="resetPasswordAccordion">
        <button type="button" class="btn btn-danger mt-3" data-bs-toggle="collapse" data-bs-target="#resetPasswordCollapse" aria-expanded="false" aria-controls="resetPasswordCollapse">
            Resetare parolă
        </button>
        <div class="collapse mt-3" id="resetPasswordCollapse">
            <form id="resetPasswordForm" action="{% url 'reset_password_auth' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" name="email" required>
                </div>
                <button type="submit" class="btn btn-success">Trimite</button>
            </form>
        </div>
    </div>    
    
{% endblock %}
