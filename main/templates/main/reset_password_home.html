{% extends 'main/base_home.html' %}

{% block title %} Resetează parola {% endblock %}

<!-- Pagina pentru resetarea parolei in interfata utilizatorului -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <form method="post" action="{% url 'reset_password_home_action' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="old_password" class="form-label">Parola veche</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password1" class="form-label">Parola nouă</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirmă parola nouă</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvează</button>
        </form>
    </div>
</div>
{% endblock %}
