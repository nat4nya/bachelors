{% extends 'main/base.html' %}
{% block title %} Student Home {% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="text-center">
        <a href="{% url 'create_note' %}" class="btn btn-primary">Trimite o cerere</a>
      </div>
      <ul class="mt-3">
        {% for note in notes_sent %}
        <li>{{ note.title }} - {{ note.description }} - Sent to: {{ note.destination.username }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
